<div class="hints">
    <div class='pending-todo-hint'>
        <h3>Pending Todos</h3>
    </div>
    <div class='completed-todo-hint'>
        <h3>Completed Todos</h3>
    </div>
</div>

<mat-grid-list cols="6">
    <mat-grid-tile *ngFor="let o of toDoItems ">
        <mat-card class="todo-card" [ngClass]="{
            'pending-todo':o?.status?.toLowerCase() === 'active',
            'completed-todo':o?.status?.toLowerCase() === 'completed',
            'deactivate-todo':o?.status?.toLowerCase() === 'deactivate'
          }">
            <mat-card-header>
                <mat-card-title>{{o?.title}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                Task Description
                <p>
                    {{o?.description}}
                </p>
            </mat-card-content>
            <mat-card-actions *ngIf="o?.status?.toLowerCase() === 'active'">
                <button mat-raised-button (click)="markAsDone(o?._id)">done?</button>
                <button mat-raised-button (click)="deactivate(o?._id)">Deactivate?</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>

<button mat-raised-button class="modal-button" (click)="openDialog()">
    <mat-icon matTooltip="Add new Todo" aria-label="Button that displays a tooltip when focused or hovered over">
        library_add</mat-icon>
</button>
